    <title>Document</title>
    <script>
        //Write a program to change thr url to google.com (redirection)if user enter a number greater than 4
        let number = prompt("Enter your number")
        number=Number.parseInt(number)
        if (number > 4){
            location.href= "https://google.com"
        }
    </script>
